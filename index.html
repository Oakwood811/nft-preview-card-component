<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
<div class="container">
  <div class="wrapper">
      <img class="cube" src="images/image-equilibrium.jpg" alt="">
      <div class="eye">
        <img src="images/icon-view.svg" alt="">
      </div>
      <a href="#" class="title">Equilibrium #3429</a>
     
      <p>Our Equilibrium collection promotes balance and calm.</p> 

      <div class="numbers">
        <div class="eth"> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</div>

        <div class="days"> <img src="images/icon-clock.svg" alt=""> 3 days left</div>
      </div>
      <hr>

      <div class="author"> 
        <img class="pic" src="images/image-avatar.png" alt="">
        <div class="create">Creation of </div>
        <a href="#" class="jules"> Jules Wyvern</a>
      </div>
     

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Spencer</a>.
      </div>
  </div>
</div>

</body>
</html>
